{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>My Shared Experiences</h2>
        <a href="{{ url_for('experiences.submit_experience') }}" class="btn btn-primary">
            Share New Experience
        </a>
    </div>

    <div class="row mb-4">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Experience Stats</h5>
                    <div class="row text-center">
                        <div class="col">
                            <h3>0</h3>
                            <p class="text-muted">Total</p>
                        </div>
                        <div class="col">
                            <h3>0</h3>
                            <p class="text-muted">High Impact</p>
                        </div>
                        <div class="col">
                            <h3>0</h3>
                            <p class="text-muted">Requirements</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="alert alert-info">
        <i class="bi bi-info-circle"></i> 
        User authentication needs to be implemented before showing personal experiences.
    </div>
</div>
{% endblock %}
